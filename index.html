<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Proxima Nova', sans-serif;
      color: white;
      background-color: #00bcd4; /* Aqua Blue */
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .cta-button {
      background-color: #e5c07b; /* Beige CTA */
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #d4b06b;
    }

    footer {
      background-color: #00bcd4;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header class="hero">
    <img src="img/Screen Shot 2025-06-28 at 6.37.27 PM.png" alt="Smiling child with clean water">
    <h1>Each Dollar Matters on Our Path to Clean Water!</h1>
    <p>See exactly how your gift transforms lives with Charity: Water. Our transparent impact updates make sure you know your donation truly matters.</p>
    <a href="#donate" class="cta-button">Donate Now!</a>
  </header>

  <footer>
    &copy; 2025 Charity: Water. All rights reserved.
  </footer>

</body>
</html>
